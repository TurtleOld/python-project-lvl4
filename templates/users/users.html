{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h1 class="my-4">{% translate 'Пользователи' %}</h1>
    <table class="bg-white border table table-striped">
        <tr>
            <th class="border p-2">ID</th>
            <th class="border p-2">Username</th>
            <th class="border p-2">Full Name</th>
            <th class="border p-2">Create Date</th>
            <th class="border p-2"></th>
        </tr>
        {% for user in users %}
        <tr>
            <td class="border p-2">{{ user.id }}</td>
            <td class="border p-2">{{ user.username }}</td>
            <td class="border p-2">{{ user.first_name}} {{ user.last_name }}</td>
            <td class="border p-2">{{ user.date_joined|date:"d.m.Y H:i" }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
