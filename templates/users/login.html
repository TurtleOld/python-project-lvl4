{% extends 'base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
        <button type="submit">{% translate 'Войти' %}</button>
    </form>
{% endblock %}
