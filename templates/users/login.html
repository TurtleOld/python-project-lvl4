{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="container wrapper flex-grow-1 mt-5 bg-light">
        <div class="col-12">
            <h1 class="my-4">{% translate 'Страница входа' %}</h1>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label_tag }}
                    {{ field }}
                {% endfor %}
                <button type="submit">{% translate 'Войти' %}</button>
            </form>
        </div>
    </div>
{% endblock %}
