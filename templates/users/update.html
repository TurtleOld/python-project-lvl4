{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h1 class="my-4">{% translate 'Изменение пользователя' %}</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <p>
            {{ field.label_tag }}
            {{ field }}
        </p>
        {% endfor %}
        <button type="submit">{% translate 'Изменить данные' %}</button>
    </form>
{% endblock %}
