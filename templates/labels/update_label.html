{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <title>{{ title }}</title>
    <h1 class="my-4">{% translate 'Обновление метки' %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_text button_type="submit" button_class="btn btn-primary"  %}
    </form>
{% endblock %}
